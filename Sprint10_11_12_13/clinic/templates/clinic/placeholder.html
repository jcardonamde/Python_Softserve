{% extends 'base.html' %}
{% block content %}
<div class="container my-2 mb-2">
  <h2 class="text-center mb-4">Servicios Próximamente</h2>
  <div class="row g-4">
    {% for item in items %}
    <div class="col-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ item }}</h5>
          <p class="card-text text-muted">Muy pronto podrás reservar este servicio en línea.</p>
          <a href="#" class="btn btn-outline-primary mt-auto disabled">Próximamente</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="text-center mt-5 mb-3">
    <a href="{% url 'home' %}" class="btn btn-secondary">Volver al Inicio</a>
  </div>
</div>
{% endblock %}
